    <style>
        :root {
            background-color: rgb(19, 19, 21);
            color: rgb(190, 190, 210);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(57, 57, 63);
            border: 0 none #fff;
            border-radius: 50px;
        }

        ::-webkit-scrollbar-track {
            border: 0 none #fff;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.2);
        }

        .cont {
            display: flex;
        }

        .bar {
            height: 20px;
            width: 200px;
            border: 1px solid rgba(200, 200, 200, 0.8);
            display: flex;
            flex-direction: row-reverse;
        }

        .bar.reverse {
            flex-direction: row;
        }

        .bar .item {
            height: 100%;
            transition: all 0.5s;
        }

        .bar .item.volume {
            background-color: green;
        }

        .bar .item.sell {
            background-color: red;
        }

        .bar .item.buy {
            background-color: blue;
        }

        .bar #text {
            position: absolute;
        }
    </style>

        const side = {

        }

        class Pair {
            constructor() {
                this.exec = []
                setInterval(() => {
                    // 10秒前
                    let secago = new Date()
                    secago.setSeconds(secago.getSeconds() - 10)

                    // 10秒前以前のデータをパージ
                    this.exec = this.exec.filter(e => e.date > secago)
                }, 1000)
            }
            push(exec) {
                this.exec.push(exec)
            }
            getVolume() {
                let arr = this.exec
                return arr.length > 0 ? arr.map(exec => exec.volume).reduce((x, y) => x + y) : 0
            }
            getSellVolume() {
                let arr = this.exec.filter(exec => exec.side == side.SELL)
                return arr.length > 0 ? arr.map(exec => exec.volume).reduce((x, y) => x + y) : 0
            }
            getBuyVolume() {
                let arr = this.exec.filter(exec => exec.side == side.BUY)
                return arr.length > 0 ? arr.map(exec => exec.volume).reduce((x, y) => x + y) : 0
            }
        }
